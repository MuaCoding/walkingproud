<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>图片裁剪</ion-title>
    <ion-buttons end>
      <button ion-button (click)="save()">
        <ion-icon name="checkmark" class="check"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>

  <image-cropper class="cropper" [imageFileChanged]="file" format="jpeg" imageQuality="80" resizeToWidth="360" (imageCroppedBase64)="imageCropped($event)"></image-cropper>

</ion-content>
