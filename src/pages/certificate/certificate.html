<ion-header>

  <ion-toolbar *ngIf="!outer">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>捐赠证书</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content no-bounce>

  <ng-container *ngIf="certificate">

    <div class="background">
      <div class="image"></div>
    </div>

    <div class="container" padding>
      <div class="logo" padding>
        <img src="../assets/imgs/certificate/logo.png">
      </div>

      <div class="certificate">
        <div class="cover">
          <div class="info">
            <h2>捐赠证书</h2>
            <div>
              <p>亲爱的<strong>{{certificate.name}}</strong>先生/小姐：</p>
              <p text-indent>感谢您在<strong>{{certificate.activity.name}}</strong>中，为<strong>{{certificate.project.name}}</strong>捐赠<strong>{{certificate.money | number:'0.2-2'}}</strong>元人民币。</p>
              <p>特此证明，以示感谢。</p>
            </div>
            <footer>
              <h3>{{certificate.activity.certificate_issuer}}</h3>
              <time>{{certificate.created_at | date:'yyy年MM月dd日'}}</time>
            </footer>
          </div>
        </div>
      </div>

      <div class="buttons" padding *ngIf="outer">
        <button ion-button round full color="light" (click)="gotoMain()">了解益动</button>
        <button ion-button round full color="secondary" (click)="gotoTeam(certificate)">我要支持</button>
      </div>
    </div>

  </ng-container>

  <empty-state [completed]="completed" *ngIf="!certificate">
    <p>无法获取证书信息</p>
  </empty-state>

</ion-content>
