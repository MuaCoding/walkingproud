<ion-header>

  <ion-navbar>
    <ion-title>支付列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ng-container *ngIf="result?.data">
    <user-donation-list [data]="result.data"></user-donation-list>
  </ng-container>

  <empty-state [completed]="result?.completed" *ngIf="!(result?.data)">
    <p>没有相关的支付记录</p>
  </empty-state>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [enabled]="result?.more">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
