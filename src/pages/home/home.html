<ion-header>

  <ion-toolbar>
    <ion-title>
      <img src="../assets/imgs/logo.png" alt="益动">
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only navPush="search">
        <ion-icon name="wp-search"></ion-icon>
      </button>
      <button ion-button icon-only navPush="message">
        <ion-icon [class.unread]="userInfo?.message_count>0" name="wp-mail"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content no-bounce>

  <section border>
    <home-banner></home-banner>

    <home-statistics></home-statistics>
  </section>

  <section margin-top-half border>
    <header class="header-activity" margin-horizontal margin-top>
      <h1>正在益动</h1>
      <a (click)="navCtrl.parent.select(1)">更多<ion-icon name="arrow-forward"></ion-icon></a>
    </header>

    <home-activity></home-activity>
  </section>

  <section margin-top-half box-shadow>
    <header class="header-partner" margin-horizontal margin-top>
      <h2>合作单位</h2>
      <p>排名不分先后顺序</p>
    </header>

    <home-partner padding></home-partner>
  </section>

</ion-content>
