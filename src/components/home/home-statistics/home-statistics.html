<ion-grid>
  <ion-row>

    <ion-col col-6>
      <label>累计善款</label>
      <p><strong countUp [endVal]="(statistics.shrink?statistics.shrink:statistics.money)" decimals="2" duration="1.2">0.00</strong> {{statistics.shrink?'万':''}}元</p>
    </ion-col>

    <ion-col col-6>
      <label>爱心捐赠</label>
      <p><strong countUp [endVal]="statistics.count" duration="1.2">0</strong> 人次</p>
    </ion-col>

  </ion-row>
</ion-grid>
