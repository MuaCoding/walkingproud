<ion-list>

  <ion-item *ngFor="let item of data; trackBy: trackByFn;">
    <header>
      <h2>{{item.name}}</h2>
      <time>{{item.success_time | agoTime}}</time>
    </header>
    <p>捐赠<strong>{{item.money | number:'0.0-2'}}</strong>元<span *ngIf="item.target">给<b>{{item.target}}</b></span></p>
    <ion-avatar item-end>
      <img [my-src]="item.picture" err-src="../assets/imgs/df-user.jpg">
    </ion-avatar>
    <div class="content" item-start *ngIf="item.message">
      <div>{{item.message}}</div>
    </div>
  </ion-item>

</ion-list>
